    <style> 
        /* --- 1. Global & Variables --- */
        :root {
            --accent-color: #ffaa00; /* Orange/Yellow */
            --secondary-accent: #ff4500; /* Brighter Orange for animation */
            --primary-color: #004d99; /* Dark Blue */
            --text-light: #f0f0f0;
            --bg-dark: #1a1a1a;
            --card-bg: #282828;
        }

        /* Border Glow Animation */
        @keyframes border-glow {
            0% { border-color: var(--accent-color); box-shadow: 0 0 10px rgba(255, 170, 0, 0.5); }
            50% { border-color: var(--secondary-accent); box-shadow: 0 0 15px rgba(255, 69, 0, 0.8); }
            100% { border-color: var(--accent-color); box-shadow: 0 0 10px rgba(255, 170, 0, 0.5); }
        }

        body {
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--bg-dark);
            color: var(--text-light);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
        }

        /* --- 2. Main Card Container --- */
        .card-container {
            width: 90%;
            max-width: 600px;
            background: var(--card-bg); 
            border-radius: 15px;
            padding: 40px 30px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.7); 
            border: 2px solid var(--accent-color); 
            transition: all 0.4s ease;
            z-index: 10; 
            animation: border-glow 4s infinite alternate; 
        }
        
        .card-container:hover {
            box-shadow: 0 0 40px rgba(255, 153, 0, 0.5),
                        0 15px 30px rgba(0, 0, 0, 0.7);
            transform: translateY(-5px);
        }

        /* --- 3. Header & Logo --- */
        .header {
            margin-bottom: 25px;
        }

        .logo {
            width: 100px; 
            height: 100px;
            border-radius: 50%;
            margin-bottom: 15px;
        }

        .company-name {
            color: var(--text-light);
            margin: 0;
            font-size: 1.8rem;
        }

        .tagline {
            color: var(--accent-color);
            margin: 5px 0 0 0;
            font-size: 1rem;
        }

        /* --- 4. Specialization / Services --- */
        .services {
            margin-bottom: 30px;
        }

        /* Flags Section with ALL FIVE FLAGS */
        .flags-section {
            display: flex;
            justify-content: center;
            gap: 10px; 
            margin-bottom: 15px;
        }
        
        /* Flag Link Container */
        .flag-link {
            text-decoration: none;
            display: inline-block;
            transition: transform 0.3s ease-in-out, box-shadow 0.3s;
            cursor: pointer;
        }

        .flag-link:hover {
            transform: scale(1.15); 
            box-shadow: 0 0 15px var(--accent-color); 
        }

        .flag-image {
            width: 35px; 
            height: auto;
            border: 2px solid var(--text-light);
            box-shadow: 0 0 5px rgba(255, 255, 255, 0.3);
            display: block; /* Important for clean display inside the link */
        }

        h2 {
            font-size: 1.4rem;
            color: var(--text-light);
            margin-bottom: 10px;
        }

        .countries {
            font-weight: bold;
            font-size: 1.2rem;
            color: var(--accent-color);
            margin-bottom: 10px;
        }

        /* --- 5. Contact Info / Staff / Numbers (WhatsApp Button Look) --- */
        .contact-info {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
            margin-bottom: 10px;
            border-top: 1px solid #444; 
            padding-top: 20px;
        }

        .person {
            flex: 1;
            padding: 0 10px;
        }

        .person h3 {
            font-size: 1.1rem;
            margin: 0 0 5px 0;
            color: var(--accent-color);
        }

        /* Enhanced styling for the WhatsApp buttons */
        .person a {
            color: var(--text-light);
            text-decoration: none;
            font-weight: bold;
            display: block;
            font-size: 1.1rem;
            padding: 8px 0;
            margin: 5px 0;
            border: 1px solid var(--card-bg); 
            border-radius: 6px;
            transition: all 0.3s;
            cursor: pointer; 
        }
        
        .person a:hover {
            color: var(--accent-color); 
            background-color: rgba(255, 170, 0, 0.1); 
            border-color: var(--accent-color); 
            text-shadow: 0 0 5px rgba(255, 170, 0, 0.5); 
            transform: translateY(-2px); 
        }
        
        /* --- 6. Social Media Icons (YouTube/Facebook only) --- */
        .social-icons {
            text-align: center;
            margin: 10px 0 25px; 
            border-bottom: 1px solid #444; 
            padding-bottom: 20px;
        }
        
        .social-icons a {
            color: #ffffff; 
            font-size: 28px;
            margin: 0 15px;
            text-decoration: none;
            transition: color 0.3s, transform 0.3s;
            cursor: pointer;
        }

        .social-icons a:hover {
            color: var(--accent-color);
            transform: scale(1.1);
        }

        /* --- 7. Address Link (Highly Professional Button) --- */
        .address-link {
            display: block;
            text-align: center;
            text-decoration: none;
            margin-top: 15px;
            font-size: 1rem; 
            padding: 12px; 
            border-radius: 8px; 
            
            /* Button styling */
            background-color: #383838; 
            color: var(--text-light);
            border: 2px solid #555;
            font-weight: bold;
            transition: background-color 0.3s, border-color 0.3s, color 0.3s, transform 0.3s, box-shadow 0.3s;
            cursor: pointer;
        }

        .address-link:hover {
            background-color: var(--accent-color);
            border-color: var(--accent-color);
            color: var(--bg-dark); 
            transform: translateY(-2px); 
            box-shadow: 0 5px 15px rgba(255, 170, 0, 0.4);
        }

        /* --- 8. Floating WhatsApp Button --- */
        .whatsapp-float {

            width: 60px;

            right: 30px;

            z-index: 1000;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 35px;
            text-decoration: none;
            cursor: pointer; 
        }

        .whatsapp-float:hover {
            background-color: #128c7e;
        }
    </style>
</head>
